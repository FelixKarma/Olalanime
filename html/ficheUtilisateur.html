<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olalanime</title>
    <link rel="icon" href="../img/emoji jap.png">
    <link rel="stylesheet" href="../css/ficheUtilisateur.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,400&family=Rock+Salt&display=swap"
        rel="stylesheet">
   
</head>

</head>

<body>
    <header>
        <!-- Ajoutez le contenu du header si nécessaire -->
    </header>

    <div class="pageProfil">
        <div class="imageProfil">
            <img src="../img/image_defaut_utilisateur.webp" alt="Image de profil par défaut" />
            <input type="file" name="imageProfil" id="imageProfil">
            <p>Choisissez un fichier image (max 1 Mo)</p>
        </div>

        <div class="profilInformation">
            <label for="pseudo">Pseudo :</label>
            <input type="text" name="pseudo" id="pseudo">

            <label for="adresseMail">Adresse :</label>
            <input type="email" name="adresseMail" id="adresseMail">

            <label for="modifierMotDePasse">Modifier le mot de passe </label>
            <input type="password" name="modifierMotDePasse" id="modifierMotDePasse"
                placeholder="Votre nouveau mot de passe">
            <button type="submit">Envoyer ma demande</button>
        </div>

    </div>
    <div class="descriptionProfil">
        <textarea name="descriptionProfil" id="descriptionProfil" cols="50" rows="5"
            placeholder="Décris toi comme un(e) grand(e) 300 carac. max"></textarea>

        <div class="inputProfil">
            <input id="modifier" type="button" value="Modifier le profil">
            <!-- Quand je clique sur "Modifier le profil", je peux éditer la case "descriptionProfil" et la valider -->

            <input id="envoyer" type="submit" value="Envoyer">
            <!-- Quand je clique sur "Envoyer", je dois récupérer la description de la zone de texte et la faire apparaître dans la zone de texte de description -->
        </div>
    </div>

   
</body>

</html>
