<body>
    <header>
        <div class="header">
            <div class="header-gauche">
                <img src="../img/emoji jap.png" alt="emoji_jap" id="emoji-jap">
                <div class="switch">
                    <img src="../img/logo soleil.png" alt="logo-soleil" id="logo-soleil">
                    <input type="checkbox" id="switch" /><label for="switch" id="lSwitch">Toggle</label>
                    <img src="../img/logo-lune.png" alt="logo-lune" id="logo-lune">
                </div>
            </div>

            <a href="../html/Accueil.html" class="titreP">
                <h2 class="title">Olalanime</h2>
            </a>
            <div class="header-droite">
                <button class="conection" id="conection" onclick="localStorage.setItem('previousPage', window.location.href);"><a href="connexion.html">connexion</a></button>
                <button class="conection" id="logoutBtn"><a href="Accueil.html">deconnexion</a></button>
                <button class="register" id="register"><a href="connexion.html">inscription</a></button>
                <div class="search">
                    <input type="search" id="search" placeholder="Rechercher">
                    <img src="../img/Vector.png" alt="vector" id="vector">
                </div>



            </div>
           
        </div>
        <nav>
            <button class="fiche">
                <h2>Fiches</h2>
            </button>
            <button class="decouverte">
                <h2>Découverte</h2>
            </button>
            <button class="forum" onclick="window.open('https://www.manga-fan.org/', '_blank');">
                <h2>Forum</h2>
            </button>
            <button class="goodies" onClick="window.location.href='../html/Goodies.html';">
                <h2>Goodies</h2>
            </button>
        </nav>
    </header>


    <div id="profilContenainer">
       
        <div id="imagePreview"></div>
        <input type="file" name ="imageDuProfil" accept="image/*"  id="imageDuProfil"  onchange="previewImage()"
                oninput="previewImage()">
                

        <div class="profilInfos">


            <div id="infos">
                <label for="nom">Nom utilisateur :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom à vous" required>
            </div>
            <div>
                <label for="email">Adresse mail :</label>
                <input type="email" id="email" placeholder="mail@toi.fr" required>
            </div>
            <div class="">
                <label for="nouveauPassword">Modifie ton mot de passe à toi :</label>
                <input type="password" id="nouveauPassword" placeholder="Ton nouveau mot de passe à toi">
                <button id="buttonEnvoyer" onclick="submitForm()">Envoyer</button>
                
               
            </div>
        </div>

        <div class="profil">
            <label for="profilBio">Toi, toi et toi (300 caractères max) :</label>
            <textarea id="profilBio" cols="50" rows="5" maxlength="300" 
                placeholder="Décris toi comme un(e) grand(e) !!"></textarea>


            <button id="buttonValider" onclick="submitForm()">Valider</button>


        </div>
   
    </div>
