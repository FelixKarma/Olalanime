<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/connexion.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <div class="header-gauche">
        <img src="../img/emoji jap.png" alt="emoji_jap" id="emoji-jap">
        <div class="switch">
          <img src="../img/logo soleil.png" alt="logo-soleil" id="logo-soleil">
          <input type="checkbox" id="switch" /><label for="switch" id="lSwitch">Toggle</label>
          <img src="../img/logo-lune.png" alt="logo-lune" id="logo-lune">
        </div>
      </div>
      <h2 class="title">Olalanime</h2>
      <div class="header-droite">
        <button class="conection">connexion</button>
        <button class="register">inscription</button>
        <div class="search">
          <input type="search" id="search" placeholder="Rechercher">
          <img src="../img/fondConnexion.jpg" alt="vector" id="vector">
        </div>
      </div>
    </div>
    <nav>
      <button class="fiche">
        <h2>fiche</h2>
      </button>
      <button class="decouverte">
        <h2>Decouverte</h2>
      </button>
      <button class="forum">
        <h2>forum</h2>
      </button>
      <button class="goodies" onClick="window.open('../html/Goodies.html', '_blank')">
        <h2>goodies</h2>
      </button>
    </nav>
  </header>
  <strong><div class="messagesErreurs">
    <div id="status"></div>
    <div id="status1"></div>
</div></strong>
  <h1 id="error"></h1>
  <section id="tousLeFormulaire">
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Se connecter</div>
              <form class="flip-card__form" action="../html/Accueil.html" id="formSeConnecter">
                <input class="flip-card__input" name="email" placeholder="email" type="email" required>
                <input class="flip-card__input" name="password" placeholder="password" type="password" required>
                <button class="flip-card__btn" id="btnSeConnecter">Let's go!</button>
              </form>
              <a href="motDePasseOublie.html">mot de passe oubli√©</a>
            </div>
            <div class="flip-card__back">
              <div class="title">S'inscrire</div>
              <form class="flip-card__form" action="../html/Accueil.html" id="formInscription">
                <input class="flip-card__input" placeholder="name" type="name" name="name" id="nouvelUtilisateur">
                <input class="flip-card__input" name="email" placeholder="email" type="email" required id="nouvelEmail">
                <input class="flip-card__input" name="password" placeholder="password" type="password" required
                  id="nouveauMotDePasse">
                <button class="flip-card__btn" id="btnInscription">Confirm!</button>
              </form>
            </div>
          </div>
        </label>
      </div>
    </div>
  </section>
    <div class="messagesErreurs">
      <div id="status"></div>
      <div id="status1"></div>
</div>
  <script src="../js/connexion.js"></script>
  <script src="../js/inscription.js"></script>

  <footer></footer>
