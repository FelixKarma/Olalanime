<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connexion</title>
    <link rel="stylesheet" href="../css/connexion.css" />
    <link rel="stylesheet" href="../css/header.css"/>
  </head>

  <body>
    <header>
        <div class="header">
            <div class="header-gauche">
                <img src="../img/emoji jap.png" alt="emoji_jap" id="emoji-jap">
                <div class="switch">
                    <img src="../img/logo soleil.png" alt="logo-soleil" id="logo-soleil">
                    <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
                    <img src="../img/logo-lune.png" alt="logo-lune" id="logo-lune">
                </div>
            </div>

            <h2 class="title">Olalanime</h2>
            <div class="header-droite">
                <button class="conection">connexion</button>
                <button class="register">inscription</button>
                <div class="search">
                    <input type="search" id="search" placeholder="Rechercher">
                    <img src="../img/Vector.png" alt="vector" id="vector">
                </div>

            </div>

        </div>
        <nav>
            <button class="fiche">
                <h2>fiche</h2>
            </button>
            <button class="decouverte">
                <h2>Decouverte</h2>
            </button>
            <button class="forum">
                <h2>forum</h2>
            </button>
            <button class="goodies">
                <h2>goodies</h2>
            </button>
        </nav>
    </header>
    <br /><br /><br /><br /><br />
    <h2 id="connexion">Connexion</h2>
    <h3 id="h3">En un clic avec votre compte</h3>

    <div id="lien_connexion">
      <a href="https://twitter.com/twitterfrance" target="_blank">
        <img src="../img/icon_twitter.png" alt="lien vers twitter" />
      </a>
      <a href="https://accounts.google.com/login?hl=fr" target="_blank">
        <img src="../img/icon_google.png" alt="lien vers google" />
      </a>
      <a href="https://fr-fr.facebook.com/" target="_blank">
        <img src="../img/icon_facebook.png" alt="lien facebook" />
      </a>
    </div>
    <br /><br /><br />
    <p id="email">Email*</p>
    <input
      type="email"
      placeholder="entrez votre adresse mail"
      required
      id="email"
    />
    <p id="mot de passe">Mot de passe*</p>
    <input
      type="password"
      placeholder="entrez votre mot de passe"
      required
      id="password"
    />
    <p id="pseudo">pseudo*</p>
    <input
      type="text"
      placeholder="choisissez votre pseudo"
      required
      id="pseudo"
    />
    
   <button type="submit" id="Continuer">Continuer</button>

    <br /><br /><br /><br /><br />
  </body>
</html>
